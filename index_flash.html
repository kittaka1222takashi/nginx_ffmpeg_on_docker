<!DOCTYPE html>
<html lang="en" class="">
<head>
  <!-- flow player -->
  <script type="text/javascript" src="././flowplayer/flowplayer-3.2.13.min.js"></script>
</head>
<body>
  <div>
    <h2>HTTP Live Streaming</h2>
    <div id="hls_player"  style="display:block;width:425px;height:300px;"></div>
  </div>

  <script type="text/javascript" language="JavaScript">
    var hls_player = document.getElementById("hls_player");
    $f(hls_player, {
      wmode: "direct",
      src: "./flowplayer/flowplayer.commercial-3.2.18.swf"
    }, {
      plugins: {
        flashls: {
          // load the flashls plugin
          url: "./flowplayer/flashlsFlowPlayer-0.4.4.22.swf",
          hls_maxbufferlength: 20
        }
      },
      clip: {
        url: "hls/mdst.m3u8",
        live: true,
        provider: "flashls",
        urlResolvers: "flashls",
        accelerated: true,
 
        scaling: "fit"
      }
    });
  </script>
</body>
</html>
